<!DOCTYPE html>
<html lang="en">
<head>
<title>jQuery Get the Value of an Input Text Box</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
    let semaforo = false;

    // Get value on button click and show alert
    $("#myBtn").click(function(){
        var str = $("#myInput").val();
        console.log(str);
    });

    $("#lname").change(function(){
        
        if($("#lname").val().length<=4){
            console.log("lanzo aviso");
            $("#apellidos").show();
        }else{
            $("#submit").prop('disabled', false)
        }


    });

    $("#cars").change(function(){
        if($("#cars").val() == "es"){
            console.log("Muestra datos ES");
            $(".desaparece").show();
        }else if($("#cars").val() == "elegir"){
            $(".desaparece").hide();
        }else{
            console.log("Muestra datos cualquier pais menos ES");
            $(".desaparece").show();
        }
    });

});
</script>

<style>

    #apellidos{
        color:red;
        font-size: 10px;
        display: none;
    }

    .desaparece{
        display: none;
    }
</style>
</head>
<body>
    <form action="/action_page.php">

        <label for="cars">Choose a car:</label>
        <select name="cars" id="cars" form="carform">
        <option value="elegir">--  Elige una Opción --</option>
        <option value="es">España</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
        </select>
        <div class="desaparece">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br/>
        <span id="apellidos">Apellidos debe tener más de 6</span>
        <br><br>
        <input type="submit" value="Submit" id="submit" disabled>
        </div>
      </form> 


</body>
</html>
